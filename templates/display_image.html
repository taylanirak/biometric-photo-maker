<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Display Uploaded Image</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; color: #333; }
        .container { margin-top: 50px; }
        .img-preview { max-width: 100%; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Uploaded Image</h1>
        <img src="{{ image_path }}" alt="Uploaded Image" class="img-preview">
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
