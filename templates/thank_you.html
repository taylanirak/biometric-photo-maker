<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Thank You - Biometric Photo Maker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #6e8efb, #a777e3); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .thank-you-card { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 50px; text-align: center; max-width: 600px; }
        .success-icon { font-size: 5rem; color: #28a745; margin-bottom: 20px; animation: scaleIn 0.5s ease-out; }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        h1 { color: #333; margin-bottom: 20px; }
        .download-section { margin: 30px 0; }
        .download-btn { padding: 15px 40px; font-size: 1.2rem; border-radius: 10px; }
        .photo-preview { margin: 30px 0; }
        .photo-preview img { max-width: 300px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p class="lead">Thank you for your purchase. Your biometric photo is ready for download.</p>
            
            <div class="photo-preview">
                <img id="previewImage" src="" alt="Your Photo" class="img-fluid">
            </div>

            <div class="download-section">
                <a href="#" id="downloadLink" class="btn btn-primary btn-lg download-btn" download>
                    <i class="fas fa-download"></i> Download Your Photo
                </a>
            </div>

            <div class="mt-4">
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i> Your photo meets all biometric requirements and is ready to use.
                </p>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Process Another Photo
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get image path from URL
        const urlParams = new URLSearchParams(window.location.search);
        const imagePath = urlParams.get('image_path');
        
        if (imagePath) {
            document.getElementById('previewImage').src = imagePath;
            document.getElementById('downloadLink').href = imagePath;
        } else {
            // If no image path, hide download button
            document.getElementById('downloadLink').style.display = 'none';
        }
    </script>
</body>
</html>
